<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main}">
<head>
    <meta charset="UTF-8">
    <title>content</title>
</head>
<body>
<th:block layout:fragment="content">
    <section class="content-header">
        <h1>
            domo
            <small>Version 2.0</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li class="active">demo</li>
        </ol>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="box box-primary box-solid">
                <div class="box-header with-border">
                    <h3 class="box-title">数据展示</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                class="fa fa-minus"></i>
                        </button>
                    </div>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body" style="display: block;">
                    <table class="table table-hover" id="view">
                        <tr>
                            <th>
                                number
                            </th>
                            <th>
                                content
                            </th>
                            <th>
                                name
                            </th>
                            <th>
                                something
                            </th>
                            <th>
                                operation
                            </th>
                        </tr>
                        <tr>
                            <tbody class="text-primary" id="t2"></tbody>
                        </tr>
                    </table>
                    <ul class="pagination active" id="page">
                        <li><a>首页</a></li>
                        <li><a href="#view">&laquo;</a></li>
                        <li><a href="#" onclick="pagination(this)">1</a></li>
                        <li><a href="#" onclick="pagination(this)">2</a></li>
                        <li><a href="#">&raquo;</a></li>
                        <li><a>尾页</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--add-->
        <div class="container-fluid">
            <div class="box box-primary box-solid collapsed-box">
                <div class="box-header with-border">
                    <h3 class="box-title">数据添加</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                        </button>
                    </div>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body" style="display: none;">
                    <table class="table table-hover">
                        <tr>
                            <th></th>
                            <th>name :</th>
                            <th>
                                <input class="input-group-lg" type="text" id="name" style="border-radius: 4px;">
                            </th>
                        </tr>
                        <tr>
                            <th></th>
                            <th>content :</th>
                            <th>
                                <input class="input-group-lg" type="text" id="content" style="border-radius: 4px;">
                            </th>
                        </tr>
                        <tr>
                            <th></th>
                            <th>something :</th>
                            <th>
                                <input class="input-group-lg" type="text" id="something" style="border-radius: 4px;">
                            </th>
                        </tr>
                    </table>
                    <button class="btn btn-primary" style="float: right;" onclick="demo()">添加</button>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="box box-warning box-solid">
                <div class="box-header with-border">
                    <h3 class="box-title">资源搜索</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                   <div class="container">
                       <div class="input-group input-group-sm">
                           <input type="text" placeholder="输入查询关键字" class="form-control searchKey">
                           <span class="input-group-append">
                               <button type="button" onclick="search_one()" class="btn btn-info btn-flat">
                                   <i class="fa fa-search"></i>
                               </button>
                           </span>
                       </div>

                       <table class="table table-hover table-primary">
                           <tr>
                               <th>
                                   名称
                               </th>
                               <th>
                                   类型
                               </th>
                               <th>
                                   上映时间
                               </th>
                               <th>
                                   操作
                               </th>
                           </tr>
                           <tbody class="text-primary" id="t3"></tbody>
                       </table>
                   </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
</body>
<th:block layout:fragment="scripts">
    <script type="application/javascript" th:src="@{/js/myJs/myJs.js}"></script>
    <script type="application/javascript" th:src="@{/js/myJs/search.js}"></script>
</th:block>
</html>
