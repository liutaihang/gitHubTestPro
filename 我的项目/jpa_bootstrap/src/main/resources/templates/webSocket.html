<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/main}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>websocket</title>
</head>
<body>
<!--<th:block th:fragment="content">-->
    <section layout:fragment="content">
        <h5>websocket</h5>
        <label for="text">输入框</label>
        <input id="text" type="text" class="input-sm" placeholder="text">
        <a class="btn btn-warning" href="javascript:send()">send</a>
        <p class="text-primary">连接状态：<label id="sta" class="text-warning">DEFAULT</label></p>
        <button class="btn btn-danger" onclick="javascript:close()">Close</button>
        <button class="btn btn-primary" onclick="opendChannel()">OpenChannel</button>
        <br><br>
        <button class="btn-group-lg btn-danger" onclick="danger()">danger</button>
        <button class="btn-group-lg btn-warning" onclick="defult()">defult</button>
        <button class="btn-group-lg btn-primary" onclick="normal()">normal</button>
    </section>
<script type="application/javascript" th:src="@{/js/myJs/webSocket.js}"></script>
<!--</th:block>-->
</body>
</html>
