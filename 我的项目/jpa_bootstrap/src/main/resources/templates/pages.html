<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>pages</title>
</head>
<body>
<div th:fragment="template" class="modal fade" id="my" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="container">
                        <div class="box box-default box-solid">
                            <div class="box-header with-border">
                                <h3 class="box-title">数据修改</h3>

                                <div class="box-tools pull-right">
                                    <button type="button" class="btn btn-box-tool" data-dismiss="modal">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </div>
                                <!-- /.box-tools -->
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body" style="display: block;">
                                <table class="table table-hover">
                                    <tr>
                                        <th>id:</th>
                                        <th><input readonly type="text" id="id"/></th>
                                    </tr>
                                    <tr>
                                        <th>name:</th>
                                        <th><input type="text" style="border-radius: 4px" id="nam"></th>
                                    </tr>
                                    <tr>
                                        <th>content:</th>
                                        <th><input type="text" style="border-radius: 4px" id="ctt"></th>
                                    </tr>
                                    <tr>
                                        <th>something:</th>
                                        <th><input type="text" style="border-radius: 4px" id="smt"></th>
                                    </tr>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save</button>
                            </div>
                            </div>
                            <!-- /.box-body -->
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
<div th:fragment="btn">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#my">
        Launch demo modal
    </button>
</div>
</body>
</html>
