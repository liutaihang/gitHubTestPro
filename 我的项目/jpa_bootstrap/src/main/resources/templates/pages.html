<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>pages</title>
</head>
<body>
<div th:fragment="template" class="modal fade" id="my" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="container">
                        <div class="box box-default box-solid">
                            <div class="box-header with-border">
                                <h3 class="box-title">数据修改</h3>

                                <div class="box-tools pull-right">
                                    <button type="button" class="btn btn-box-tool" data-dismiss="modal">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </div>
                                <!-- /.box-tools -->
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body" style="display: block;">
                                <table class="table table-hover">
                                    <tr>
                                        <th>id:</th>
                                        <th><input readonly type="text" id="id"/></th>
                                    </tr>
                                    <tr>
                                        <th>name:</th>
                                        <th><input type="text" style="border-radius: 4px" id="nam"></th>
                                    </tr>
                                    <tr>
                                        <th>content:</th>
                                        <th><input type="text" style="border-radius: 4px" id="ctt"></th>
                                    </tr>
                                    <tr>
                                        <th>something:</th>
                                        <th><input type="text" style="border-radius: 4px" id="smt"></th>
                                    </tr>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="detail" class="modal fade" id="data_detail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="container">
                        <div class="box box-default box-solid">
                            <div class="box-header with-border">
                                <h3 class="box-title">资源详情</h3>

                                <div class="box-tools pull-right">
                                    <button type="button" class="btn btn-box-tool" data-dismiss="modal">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </div>
                                <!-- /.box-tools -->
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body" style="display: block;">
                                <div class="container">
                                    <div class="card card-widget">
                                        <div class="card-header">
                                            <div class="user-block">
<!--                                                <span class="username">影片详情</span>-->
                                            </div>
                                        </div>

                                        <div class="card-body">
                                            <div class="container-fluid">
                                                    <img width="300px" height="400px" class="img-fluid pad cover" src="https://tu.tianzuida.com/pic/upload/vod/2020-06-02/202006021591106053.jpg">
                                            </div>
                                            <div class="container-fluid">
                                                <span class="text-bold text-lg">简介：</span>
                                                <span class="introduce">女孩彻底疯了，决定伺机报复。</span>
                                            </div>
                                            <br/><br/>
                                        </div>

                                        <div class="card-footer card-comments">
                                            <div class="container-fluid">
                                                <span class="text-bold text-lg">影片名称：</span><span class="movie_name">印度</span><br/><br/>
                                                <div class="card-comment">
                                                    <span class="text-bold text-lg">主演：</span>
                                                    <span class="username director">Karanvir</span><br/><br/>
                                                    <span class="text-bold text-lg">演员：</span><span class="performer">Karanvir Sharma,Mannara Chopra,Shraddha Das</span><br/><br/>
                                                    <span class="text-bold text-lg">上映时间：</span><span class="Release">2014</span><br/><br/>
                                                    <span class="text-bold text-lg">地区：</span><span class="region">印度</span><br/><br/>
                                                    <span class="text-bold text-lg">语言：</span><span class="Language">印度</span><br/><br/>
                                                    <span class="text-bold text-lg">类型：</span><span class="genre">恐怖片</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a href="#" class="btn btn-primary download"><i class="fa fa-download"></i></a>
                                <a href="#" class="btn btn-primary m3u8">m3u8 <i class="fa fa-play"></i></a>
                                <a href="#" class="btn btn-primary online">online <i class="fa fa-play"></i></a>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:fragment="btn">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#my">
        Launch demo modal
    </button>
</div>
</body>
</html>
