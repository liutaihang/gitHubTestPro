<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>pages</title>
</head>
<body>

<div th:fragment="container" class="container-fluid">
    <div class="row" style="background: #eeeeee;">
        <!--add-->
        <div class="col-md-4">
            <div class="text-center article-title">
                <h3 style="font-family: 新宋体; font-size: xx-large">数据添加</h3>
            </div>
            <br/>

            <table class="table table-hover">
                <tr>
                    <th></th>
                    <th>name :</th>
                    <th>
                        <input class="input-group-lg" type="text" id="name" style="border-radius: 4px;">
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th>content :</th>
                    <th>
                        <input class="input-group-lg" type="text" id="content" style="border-radius: 4px;">
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th>something :</th>
                    <th>
                        <input class="input-group-lg" type="text" id="something" style="border-radius: 4px;">
                    </th>
                </tr>
            </table>
            <button class="btn btn-primary" style="float: right;" onclick="demo()">添加</button>
        </div>
        <!--table-->
        <div class="col-md-6">
            <table class="table table-hover" id="view">
                <tr>
                    <th>
                        number
                    </th>
                    <th>
                        content
                    </th>
                    <th>
                        name
                    </th>
                    <th>
                        something
                    </th>
                    <th>
                        operation
                    </th>
                </tr>
                <tr>
                    <tbody class="text-primary" id="t2"></tbody>
                </tr>
            </table>
            <ul class="pagination active" id="page">
                <li><a>首页</a></li>
                <li><a href="#view">&laquo;</a></li>
                <li><a href="#" onclick="pagination(this)">1</a></li>
                <li><a href="#" onclick="pagination(this)">2</a></li>
                <li><a href="#">&raquo;</a></li>
                <li><a>尾页</a></li>
            </ul>
        </div>
    </div>
</div>


<div th:fragment="template" class="modal fade" id="my" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <table class="table table-hover">
                    <tr>
                        <th>id:</th>
                        <th><input readonly type="text" id="id"/></th>
                    </tr>
                    <tr>
                        <th>name:</th>
                        <th><input type="text" style="border-radius: 4px" id="nam"></th>
                    </tr>
                    <tr>
                        <th>content:</th>
                        <th><input type="text" style="border-radius: 4px" id="ctt"></th>
                    </tr>
                    <tr>
                        <th>something:</th>
                        <th><input type="text" style="border-radius: 4px" id="smt"></th>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
<div th:fragment="btn">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#my">
        Launch demo modal
    </button>
</div>
</body>
</html>
