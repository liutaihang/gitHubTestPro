<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="icon" th:href="@{/img/icon.jpg}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-grid.css}"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/admin-lte/2.4.3/css/AdminLTE.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/ionicons/4.1.2/css/ionicons.min.css">
    <link rel="stylesheet" th:href="@{/css/all-skins.min.css}">
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
        .mydiv {
            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            border-radius: 8px;
            width: 300px;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 40%;
            margin: -100px 0 0 -150px
        }

        td:active {
            background-color: #2aabd2;
        }

        #bg {
            display: block;
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1001;
            -moz-opacity: 0.7;
            opacity: .70;
            filter: alpha(opacity=70);
        }

        #show {
            display: block;
            position: absolute;
            top: 25%;
            left: 18%;
            width: 63%;
            height: 49%;
            padding: 8px;
            border: 8px solid #E8E9F7;
            background-color: white;
            z-index: 1002;
            overflow: auto;
        }
        .input-group{
            position: relative;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            -ms-flex-align: stretch;
            align-items: stretch;
            width: 100%;
        }
        .btn{
            padding: 4px 12px;
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <header th:replace="fragments/header :: header"></header>

        <div th:replace="fragments/now_sidebar :: now_sidebar"></div>

        <div class="content-wrapper">
            <div layout:fragment="content"></div>
        </div>

        <input type="hidden" id="hidden" value="1">
        <div th:replace="pages :: template"></div>
        <div th:replace="pages :: detail"></div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</body>
<!-- jQuery 2.2.3 -->
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<!-- SlimScroll -->
<script src="https://cdn.bootcss.com/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script type="application/javascript" th:src="@{/js/bootstrap.js}"></script>
<script type="application/javascript" th:src="@{/js/app.min.js}"></script>
<script type="application/javascript" th:src="@{/js/demo.js}"></script>
<div layout:fragment="scripts"></div>
</html>
