<script type="application/javascript">
		var document = $("#view");
	
		function demo(){
			console.info($("#demo").htmlText);
			$.ajax({
				type:"POST",
				url:"/demo",
				data:{name : "name", something: "something", content : "content"},
				success:function(data){
					console.info(data);
				},
				error:function(data){
					console.info(data);
				}
			});
		}
		
		function viewData(){
			$.ajax({
				type: "GET",
				url: "/viewData",
				data:{},
				success: function(data){
					console.info(JSON.parse(data));
					var temp = JSON.parse(data);
					for(i = 0; i < temp.length; i ++){
						console.info(temp[i]);
					}
				}
			});
		}
		viewData();
	</script>
