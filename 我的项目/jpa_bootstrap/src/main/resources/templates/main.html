        }

        #bg {
            display: block;

<div class="modal fade" id="my" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <table class="table table-hover">
                    <tr>
                        <th>id:</th>
                        <th><input readonly type="text" id="id"/></th>
                    </tr>
                    <tr>
                        <th>name:</th>
                        <th><input type="text" style="border-radius: 4px" id="nam"></th>
                    </tr>
                    <tr>
                        <th>content:</th>
                        <th><input type="text" style="border-radius: 4px" id="ctt"></th>
                    </tr>
                    <tr>
                        <th>something:</th>
                        <th><input type="text" style="border-radius: 4px" id="smt"></th>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
