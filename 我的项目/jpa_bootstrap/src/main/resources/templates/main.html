            left: 50%;
            top: 40%;
            margin: -100px 0 0 -150px
        }

        td:active {
            background-color: #2aabd2;
        }

        #bg {
            display: block;
            position: absolute;

            left: 0%;

            height: 100%;
            background-color: black;
            z-index: 1001;
            -moz-opacity: 0.7;
            opacity: .70;
            filter: alpha(opacity=70);
        }

        #show {

            top: 25%;

            height: 49%;
            padding: 8px;
            border: 8px solid #E8E9F7;
            background-color: white;
            z-index: 1002;
            overflow: auto;
        }
    </style>
