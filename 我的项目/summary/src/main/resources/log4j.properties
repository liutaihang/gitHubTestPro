#%p   \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\u023C\uFFFD\uFFFD\uFFFD\uFFFD\uFFFDDEBUG\uFFFD\uFFFDINFO\uFFFD\uFFFDWARN\uFFFD\uFFFDERROR\uFFFD\uFFFDFATAL
#%r   \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\u04E6\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFDlog\uFFFD\uFFFD\u03E2\uFFFD\u0137\u0475\u013A\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD
