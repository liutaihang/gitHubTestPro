#%n   \uFFFD\uFFFD\uFFFD\u04BB\uFFFD\uFFFD\uFFFD\u0633\uFFFD\uFFFD\uFFFD\uFFFD\u0437\uFFFD\uFFFD\uFFFDWindows\u01BD\u0328\u03AA\uFFFD\uFFFD\r\n\uFFFD\uFFFD\uFFFD\uFFFDUnix\u01BD\u0328\u03AA\uFFFD\uFFFD\n\uFFFD\uFFFD
#%d   \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\u05BE\u02B1\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\u06BB\uFFFD\u02B1\uFFFD\u48EC\u012C\uFFFD\u03F8\uFFFD\u02BD\u03AAISO8601\uFFFD\uFFFD\u04B2\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\u05B8\uFFFD\uFFFD\uFFFD\uFFFD\u02BD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\u78FA%d{yyy MMM dd HH:mm:ss , SSS}
