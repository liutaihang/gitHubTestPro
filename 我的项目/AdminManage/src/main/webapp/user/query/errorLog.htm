<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <link href="../lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css"/>
    <script src="../lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="../lib/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script type="text/javascript" src="../lib/ligerUI/js/plugins/ligerComboBox.js"></script>
    <SCRIPT type=text/javascript src="../lib/ligerUI/js/plugins/ligerGrid.js"></SCRIPT>
    <script src="../js/jurisdiction.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/errorLog.js"></script>
    <script src="../js/date.js"></script>
    <link rel="stylesheet" href="../css/userTrans.css">
    <link rel="stylesheet" href="../icon/iconfont.css">
    <link rel="stylesheet" href="../css/userQuery.css">
    <style type="text/css">
    	textarea{
    		min-width: 60%;
    		min-height: 200px;
    		text-align: center;
    		border-style: double;
    		border-width: 2px;
    		color: gray;
    	}
    	#maingrid4{
    		text-align: center;
    	}
    	input.invalid::-webkit-input-placeholder {
		    color: red;
		}
    </style>
</head>
<body>
<table id="search">
    <tr>
        <td colspan="3">
            &nbsp;<i class="iconfont icon-sousuo-sousuo1"></i> 搜索条件
        </td>
    </tr>
    <tr>
        <td>
            <label for="orderId">订单编号:</label>
            <input id="orderId" type="text" placeholder="请输入订单编号" maxlength="18">
        </td>
        <td>
            <label for="resId">代办商ID:</label>
            <input id="resId" type="text" maxlength="11" placeholder="请输入代办商ID" 
            	onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)"
                   onblur="this.v();">
        </td>
       <td>
            <label for="searchDate">错误日期:</label>
            <input id="searchDate" class="laydate-icon" type="text" placeholder="点击选择起始日期" onclick="SetDate(this,'yyyy-MM-dd hh:mm:ss')">
        </td>
    </tr>
    <tr>
        <td colspan="3">
            <button onclick="SearchQuery()" type="button">查询日志</button>
        </td>
    </tr>
</table>
<div id="orderList">
    &nbsp; 日志信息
</div>
<div id="maingrid4"
     style="padding-bottom: 0; padding-top: 0; padding-left: 0; margin: 0; padding-right: 0">
     <textarea id="logData" readonly="readonly" style="font-family: 'arial';">
		需要查询才有数据
     </textarea>
</div>
<div style="display: none">   <!-- g data total ttt --> </div>
<script src="../js/laydate-start-end.js"></script>
</body>
</html>
