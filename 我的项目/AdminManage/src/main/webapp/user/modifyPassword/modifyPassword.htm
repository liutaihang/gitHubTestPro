<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../icon/iconfont.css">
    <link rel="stylesheet" href="../css/modifyPassword.css">
    <script type="text/javascript" src="../js/modifyPassword.js"></script>
</head>

<body>
<form>
    <table id="orderList">
        <tr>
            <td>
                &nbsp;<i class="iconfont icon-xiazai"></i> 修改管理员信息
            </td>
        </tr>
        <tr>
            <td>
                <label for="adminName">登录名:</label>
                <input id="adminName" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label for="pho">手机号:</label>
                <input id="pho" type="text" maxlength="11"  onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)"
                       onblur="this.v();">
            </td>
        </tr>
        <tr>
            <td>
                <label for="oldPassword">旧密码:</label>
                <input id="oldPassword" type="password" maxlength="6">
            </td>
        </tr>
        <tr>
            <td>
                <label for="newPassword">新密码:</label>
                <input id="newPassword" type="password" maxlength="6">
            </td>
        </tr>
        <tr>
            <td>
                <label for="inputAgainPassword">再次输入:</label>
                <input id="inputAgainPassword" type="password" maxlength="6">
            </td>
        </tr>
        <tr>
            <td>
                <label for="channelName">部门名称:</label>
                <input id="channelName" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">电子邮箱:</label>
                <input id="email" type="email">
            </td>
        </tr>

        <tr>
            <td>
                <button onclick="preservation()">保存</button>
                <button onclick="reset()">重置</button>
            </td>
        </tr>
    </table>
</form>
</body>

</html>
