	x = -1;
	y = -1;
	h = -1;
	function countSecond(){
		x = x + 1;
		z = x % 60;
		$(".second").html(z);
		setTimeout("countSecond()", 1000);
	}
	function countMinute(){
		y = y + 1;
		z = y % 60;
		$(".minute").html(z);
		
		if(z == 0){
			h = h + 1;
			o = h % 24;
			$(".hours").html(o);
		}
		setTimeout("countMinute()", 60000);
	}
	
	function btcli(){
		$(".button").click(function(){
		console.info($("#hours").val() + ":" + $("#minute").val() + ":" + $("#second").val());
		console.info($(".button").html() + "ss");
	});
	}

	}
